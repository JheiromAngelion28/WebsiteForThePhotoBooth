<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Photo Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Circle Booth</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="Pages/contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Circle Photo Booth</h1>
        
        <div class="photobooth-container">
            <div class="camera-circle">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="circle-animation"></div>
                <div class="flash"></div>
            </div>
            
            <div class="controls">
                <button id="capture-btn" class="btn">Take Photo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
